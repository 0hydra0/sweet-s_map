<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("https://picsum.photos/1920/1080") no-repeat center/cover;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .popup {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    .popup h2 {
      font-size: 22px;
      color: #1a1a2e;
      margin-bottom: 14px;
    }

    .popup input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: #f8f8f8;
      color: #333;
      font-size: 15px;
      outline: none;
      margin-bottom: 14px;
      transition: all 0.3s ease;
    }

    .popup input:focus {
      border-color: #667eea;
      background: #fff;
    }

    .popup button {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .popup button:hover {
      background: linear-gradient(135deg, #764ba2, #f093fb);
    }

    .greeting {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 26px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeInOut 2s ease-in-out forwards;
      z-index: 2;
    }

    .greeting span {
      font-family: monospace;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
    }

    .loader {
      position: fixed;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      width: fit-content;
      font-weight: bold;
      font-family: monospace;
      white-space: pre;
      font-size: 22px;
      line-height: 1.2em;
      height: 1.2em;
      overflow: hidden;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: showLoader 2s ease-in-out 2s forwards;
      z-index: 2;
    }

    .loader:before {
      content: "Loading...\A⌰oading...\A⌰⍜ading...\A⌰⍜⏃ding...\A⌰⍜⏃⎅ing...\A⌰⍜⏃⎅⟟ng...\A⌰⍜⏃⎅⟟⋏g...\A⌰⍜⏃⎅⟟⋏☌...\A⌰⍜⏃⎅⟟⋏☌⟒..\A⌰⍜⏃⎅⟟⋏☌⟒⏁.\A⌰⍜⏃⎅⟟⋏☌⟒⏁⋔";
      white-space: pre;
      display: inline-block;
      animation: l39 1s infinite steps(11) alternate;
    }

    @keyframes l39 {
      100% { transform: translateY(-100%); }
    }

    @keyframes showLoader {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="popup" id="namePopup">
    <h2>What's Your Name?</h2>
    <input type="text" id="userName" placeholder="Enter your name" required>
    <button onclick="submitName()">Submit</button>
  </div>
  <div class="greeting" id="greeting" style="display: none;"></div>
  <div class="loader" id="loader" style="display: none;"></div>

  <script>
    if (localStorage.getItem('userName')) {
      window.location.href = '/map';
    } else {
      document.getElementById('userName').focus();
    }

    function submitName() {
      const name = document.getElementById('userName').value.trim();
      if (!name) {
        alert('Please enter your name.');
        return;
      }
      localStorage.setItem('userName', name);
      document.getElementById('namePopup').style.display = 'none';
      const greeting = document.getElementById('greeting');
      greeting.innerHTML = `welcome <span>${name}</span>`;
      greeting.style.display = 'block';
      document.getElementById('loader').style.display = 'block';
      setTimeout(() => {
        window.location.href = '/map';
      }, 3000);
    }

    document.getElementById('userName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') submitName();
    });
  </script>
</body>
</html>
