<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Name</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .change-name-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 320px;
      z-index: 1000;
      opacity: 0;
      animation: popupFadeIn 0.5s ease forwards;
    }

    @keyframes popupFadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .change-name-popup h2 {
      font-size: 22px;
      color: #1a1a2e;
      margin-bottom: 14px;
    }

    .change-name-popup input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background: #f8f8f8;
      color: #333;
      font-size: 15px;
      outline: none;
      margin-bottom: 14px;
      transition: all 0.3s ease;
    }

    .change-name-popup input:focus {
      border-color: #667eea;
      background: #fff;
    }

    .change-name-popup button {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .change-name-popup button:hover {
      background: linear-gradient(135deg, #764ba2, #f093fb);
      transform: scale(1.02);
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      .change-name-popup {
        padding: 16px;
        border-radius: 15px;
      }
      .change-name-popup h2 {
        font-size: 20px;
      }
      .change-name-popup input,
      .change-name-popup button {
        font-size: 14px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="change-name-popup">
    <h2>Change Your Name</h2>
    <input type="text" id="newUserName" placeholder="Enter new name" required>
    <button onclick="saveNewName()">Save</button>
  </div>
</body>
</html>
